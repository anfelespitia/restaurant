<!DOCTYPE html>
<html lang="eng">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews By Khaled Tayeb</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="https://github.com/Romerous/mws-restaurant-stage-1-google-maps">Restaurant Reviews </a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="neighborhoods-select">neighborhoods-select</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <label for="cuisines-select">cuisines-select</label>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzPOZ7X1ixj6TnU_mPnow_NefOFcIgS7w&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2018 By Khaled Tayeb <a href="https://github.com/Romerous/mws-restaurant-stage-1-google-maps"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>


</body>

</html>
